<div class="container">
    <div class="form-box">
      <h2>Create Todo</h2>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter title" [(ngModel)]="title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" placeholder="Enter description" [(ngModel)]="desc">
        </div>
        <button type="submit" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
